<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiosSTORE | Access Port</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --blue: #0047FF; --lime: #D9FF00; --white: #FFFFFF; --bg: #F8FAFC; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 100% 0%, rgba(0, 71, 255, 0.08) 0%, transparent 40%),
                              radial-gradient(circle at 0% 100%, rgba(217, 255, 0, 0.1) 0%, transparent 40%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 15px; overflow-x: hidden;
        }

        /* --- 3D LOADER --- */
        #loader-wrapper {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center; perspective: 1000px; transition: opacity 0.5s ease;
        }
        .scene3d { position: relative; width: 180px; height: 180px; transform-style: preserve-3d; }
        .orbit-ring { position: absolute; inset: 0; border: 2px solid rgba(217, 255, 0, 0.1); border-top: 2px solid var(--lime); border-radius: 50%; animation: rotate3d 2s linear infinite; }
        .orbit-ring:nth-child(2) { inset: 20px; border-top-color: white; animation-duration: 1.5s; animation-direction: reverse; }
        .orbit-ring:nth-child(3) { inset: 40px; border-top-color: var(--lime); animation-duration: 1s; }
        .core-glow { position: absolute; inset: 60px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 50px var(--lime), 0 0 100px var(--blue); animation: pulse3d 2s ease-in-out infinite; }
        .loading-text { position: absolute; bottom: -60px; width: 100%; text-align: center; color: #fff; font-weight: 800; font-size: 11px; letter-spacing: 4px; text-transform: uppercase; }

        @keyframes rotate3d { 0% { transform: rotateX(45deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(45deg) rotateY(360deg) rotateZ(360deg); } }
        @keyframes pulse3d { 0%, 100% { transform: scale(1) translateZ(20px); opacity: 0.8; } 50% { transform: scale(1.2) translateZ(40px); opacity: 1; } }

        /* --- UI CONTAINER --- */
        .master-container {
            width: 100%; max-width: 1200px; min-height: 80vh; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(40px); border: 1px solid var(--white); border-radius: 2.5rem;
            display: grid; grid-template-columns: 1fr 1.1fr; box-shadow: 0 50px 100px -20px rgba(0, 71, 255, 0.1); overflow: hidden; position: relative;
        }

        .auth-section { padding: 40px; display: flex; flex-direction: column; justify-content: center; background: var(--white); }
        .logo { font-weight: 800; font-size: 24px; color: var(--blue); margin-bottom: 30px; font-style: italic; }
        h2 { font-size: 36px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 8px; color: #000; }
        .subtitle { color: #64748b; margin-bottom: 30px; font-size: 14px; }

        .social-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .btn-alt {
            padding: 14px; border-radius: 1rem; border: 1.5px solid #E2E8F0;
            background: var(--white); cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; font-weight: 700; font-size: 13px; transition: 0.3s;
        }

        .input-wrap { margin-bottom: 12px; }
        .input-wrap input {
            width: 100%; padding: 16px 20px; border-radius: 1rem; border: 1.5px solid #E2E8F0;
            background: #F8FAFC; font-weight: 600; font-size: 14px;
        }

        .btn-primary {
            width: 100%; padding: 18px; border-radius: 1rem; border: none; background: var(--blue);
            color: var(--white); font-weight: 800; cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0, 71, 255, 0.2); font-size: 15px;
        }

        /* --- PHONE VISUALS (FIXED FOR MOBILE) --- */
        .visual-section { background: #000; display: flex; align-items: center; justify-content: center; padding: 40px; position: relative; overflow: hidden; }
        .visual-section::after { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at center, var(--blue), transparent 75%); opacity: 0.3; }
        
        .phone-3d-frame {
            width: 260px; height: 520px; background: #111; border-radius: 2.8rem; border: 10px solid #222;
            position: relative; overflow: hidden; z-index: 2;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            /* Reset transform for mobile compatibility */
            transform-style: preserve-3d;
            animation: phone-float 6s ease-in-out infinite;
        }

        @keyframes phone-float { 
            0%, 100% { transform: perspective(1000px) rotateY(-10deg) translateY(0); } 
            50% { transform: perspective(1000px) rotateY(-5deg) translateY(-15px); } 
        }
        
        .phone-screen { height: 100%; width: 300%; display: flex; animation: slide-content 12s cubic-bezier(0.8, 0, 0.2, 1) infinite; }
        .page { width: 33.333%; height: 100%; padding: 50px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .page i { font-size: 45px; margin-bottom: 15px; }
        .page h3 { font-size: 20px; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
        .page p { font-size: 11px; opacity: 0.8; line-height: 1.5; }
        .pill { padding: 5px 12px; border-radius: 100px; font-size: 9px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase; }

        @keyframes slide-content { 0%, 28% { transform: translateX(0); } 33%, 61% { transform: translateX(-33.333%); } 66%, 94% { transform: translateX(-66.666%); } 100% { transform: translateX(0); } }

        /* --- MOBILE RESPONSIVENESS (THE FIX) --- */
        @media (max-width: 900px) {
            body { padding: 10px; overflow-y: auto; height: auto; }
            .master-container { grid-template-columns: 1fr; border-radius: 1.5rem; min-height: unset; margin-top: 20px; }
            .auth-section { padding: 30px 20px; order: 1; }
            .visual-section { 
                display: flex; height: 450px; padding: 20px; order: 0; 
                background: linear-gradient(135deg, #000 0%, #001A5E 100%);
            }
            .phone-3d-frame { 
                width: 200px; height: 400px; /* Scaled down for mobile */
                transform: perspective(1000px) rotateY(0deg) !important; /* Flatten on mobile for better visibility */
                animation: mobile-float 4s ease-in-out infinite;
            }
            h2 { font-size: 28px; }
        }

        @keyframes mobile-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div id="loader-wrapper">
    <div class="scene3d">
        <div class="orbit-ring"></div>
        <div class="orbit-ring"></div>
        <div class="orbit-ring"></div>
        <div class="core-glow"></div>
        <div class="loading-text" id="status-text">SECURE PORTAL</div>
    </div>
</div>

<div class="master-container">
    <div class="visual-section">
        <div class="phone-3d-frame">
            <div class="phone-screen">
                <div class="page" style="background:white; color:black;">
                    <span class="pill" style="background:rgba(0,71,255,0.1); color:var(--blue);">Retail Sector</span>
                    <i class="fa-solid fa-shop" style="color:var(--blue)"></i>
                    <h3>Smart Retail</h3>
                    <p>Automated inventory and checkouts.</p>
                </div>
                <div class="page" style="background:var(--blue); color:white;">
                    <span class="pill" style="background:rgba(255,255,255,0.2); color:white;">Kitchen Sector</span>
                    <i class="fa-solid fa-fire-burner" style="color:var(--lime)"></i>
                    <h3>Cloud Kitchens</h3>
                    <p>Manage menus and delivery flows.</p>
                </div>
                <div class="page" style="background:var(--lime); color:black;">
                    <span class="pill" style="background:rgba(0,0,0,0.1); color:black;">Event Sector</span>
                    <i class="fa-solid fa-ticket" style="color:var(--blue)"></i>
                    <h3>Event Tech</h3>
                    <p>Tickets and entry management.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="auth-section">
        <div class="logo">Bios<span>STORE</span></div>
        <h2>Access Port</h2>
        <p class="subtitle">Secure entry to your digital commerce mainframe.</p>
        
        <div class="social-btns">
            <button class="btn-alt" id="googleLogin">
                <i class="fa-brands fa-google" style="color: #DB4437; font-size: 18px;"></i> Google
            </button>
            <button class="btn-alt" id="appleLogin">
                <i class="fa-brands fa-apple" style="color: #000; font-size: 18px;"></i> Apple
            </button>
        </div>

        <div class="input-wrap"><input type="tel" placeholder="Mainframe ID"></div>
        <div class="input-wrap"><input type="password" placeholder="Access Key"></div>
        
        <button class="btn-primary" id="loginBtn">INITIATE SESSION</button>

        <div style="display: flex; justify-content: space-between; margin-top: 25px; font-size: 12px; font-weight: 700;">
            <a href="#" style="color: var(--blue); text-decoration: none;">LOST KEY?</a>
            <a href="index.html" style="color: #94A3B8; text-decoration: none;">EXIT PORT</a>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, OAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDMm_iqFWeU_jv_y-tHhRA-lZhy5PosQnI",
        authDomain: "seller-bio.firebaseapp.com",
        projectId: "seller-bio",
        storageBucket: "seller-bio.firebasestorage.app",
        messagingSenderId: "319004958530",
        appId: "1:319004958530:web:6ba52f7ec5cb06e34872db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');

    const loader = document.getElementById('loader-wrapper');
    const status = document.getElementById('status-text');

    window.addEventListener('load', () => {
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }, 1200);
    });

    async function handleAuth(provider) {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
        status.innerText = "OPENING SECURE CHANNEL...";
        try {
            const result = await signInWithPopup(auth, provider);
            checkExistingStore(result.user);
        } catch (e) {
            console.error(e);
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
    }

    document.getElementById('googleLogin').onclick = () => handleAuth(googleProvider);
    document.getElementById('appleLogin').onclick = () => handleAuth(appleProvider);

    async function checkExistingStore(user) {
        status.innerText = "SCANNING MAINFRAME...";
        const q = query(collection(db, "merchants"), where("ownerUid", "==", user.uid));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
            status.innerText = "ACCESS GRANTED.";
            setTimeout(() => { window.location.href = 'onboarding.html'; }, 1000);
        } else {
            status.innerText = "NEW IDENTITY. REDIRECTING...";
            setTimeout(() => { window.location.href = 'onboarding.html'; }, 1000);
        }
    }
</script>
</body>
</html>
