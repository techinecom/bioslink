<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BiosSTORE | Access Port</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --blue: #0047FF; --lime: #D9FF00; --white: #FFFFFF; --bg: #F0F4F8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 100% 0%, rgba(0, 71, 255, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 0% 100%, rgba(217, 255, 0, 0.08) 0%, transparent 40%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
            /* Mobile scroll fix */
            -webkit-overflow-scrolling: touch; 
        }

        /* --- 3D LOADER --- */
        #loader-wrapper {
            position: fixed; inset: 0; background: #000; z-index: 10000; 
            display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease;
        }
        .scene3d { position: relative; width: 150px; height: 150px; transform-style: preserve-3d; }
        .orbit-ring { position: absolute; inset: 0; border: 2px solid rgba(217, 255, 0, 0.1); border-top: 2px solid var(--lime); border-radius: 50%; animation: rotate3d 1.5s linear infinite; }
        .core-glow { position: absolute; inset: 50px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 30px var(--lime); }
        .loading-status { position: absolute; bottom: -40px; color: white; font-size: 10px; width: 200px; text-align: center; font-weight: 800; letter-spacing: 2px; }
        @keyframes rotate3d { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MASTER GRID CONTAINER --- */
        .master-container {
            width: 100%; max-width: 1100px; display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--white); border-radius: 2rem; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
        }

        .auth-section { padding: 60px; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #f0f0f0; }
        .logo { font-weight: 800; font-size: 22px; color: var(--blue); margin-bottom: 40px; font-style: italic; }
        .logo span { color: #000; font-weight: 400; font-size: 10px; letter-spacing: 2px; margin-left: 5px; font-style: normal; }
        h2 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        .subtitle { color: #64748b; margin-bottom: 35px; font-size: 15px; }

        .social-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .btn-alt {
            padding: 15px; border-radius: 12px; border: 1.5px solid #E2E8F0;
            background: transparent; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; font-weight: 700; font-size: 14px; transition: 0.3s;
        }
        .btn-alt:hover { background: #F8FAFC; border-color: #CBD5E1; }

        .input-wrap { margin-bottom: 12px; }
        .input-wrap input {
            width: 100%; padding: 18px; border-radius: 12px; border: 1.5px solid #E2E8F0;
            background: #F8FAFC; font-weight: 600; 
            /* 16px prevents iOS zoom on focus */
            font-size: 16px; 
            outline: none; transition: 0.3s;
        }
        .input-wrap input:focus { border-color: var(--blue); background: #fff; box-shadow: 0 0 0 4px rgba(0, 71, 255, 0.1); }

        .btn-primary {
            width: 100%; padding: 20px; border-radius: 12px; border: none; background: var(--blue);
            color: var(--white); font-weight: 800; cursor: pointer; transition: 0.4s;
            font-size: 16px; margin-top: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 71, 255, 0.2); }

        .visual-section { background: #000; display: flex; align-items: center; justify-content: center; padding: 40px; position: relative; overflow: hidden; }
        .phone-card { width: 280px; height: 550px; background: #111; border-radius: 3rem; border: 10px solid #222; position: relative; z-index: 2; overflow: hidden; animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .phone-screen { height: 100%; width: 300%; display: flex; animation: slide 12s infinite cubic-bezier(0.8, 0, 0.2, 1); }
        .page { width: 33.33%; height: 100%; padding: 60px 25px; display: flex; flex-direction: column; align-items: center; text-align: center; color: white; }
        .page i { font-size: 50px; margin-bottom: 20px; color: var(--lime); }

        @keyframes slide { 0%, 28% { transform: translateX(0); } 33%, 61% { transform: translateX(-33.33%); } 66%, 94% { transform: translateX(-66.66%); } 100% { transform: translateX(0); } }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 900px) {
            .master-container { grid-template-columns: 1fr; max-width: 450px; border-radius: 1.5rem; }
            /* Hide the phone animation on mobile to save space */
            .visual-section { display: none; }
            .auth-section { padding: 40px 30px; }
            h2 { font-size: 32px; }
        }

        /* Toggle Text */
        .toggle-mode { cursor: pointer; color: var(--blue); text-decoration: underline; }
    </style>
</head>
<body>

<div id="loader-wrapper">
    <div class="scene3d">
        <div class="orbit-ring"></div>
        <div class="core-glow"></div>
        <div class="loading-status" id="status-text">SYSTEM READY</div>
    </div>
</div>

<div class="master-container">
    <div class="auth-section">
        <div class="logo">Bios<span>STORE</span></div>
        <h2 id="page-title">Access Port</h2>
        <p class="subtitle" id="page-subtitle">Secure entry to your commerce terminal.</p>
        
        <div class="social-btns">
            <button class="btn-alt" id="googleLogin" type="button">
                <i class="fa-brands fa-google" style="color: #DB4437;"></i> Google
            </button>
            <button class="btn-alt" type="button">
                <i class="fa-brands fa-apple"></i> Apple
            </button>
        </div>

        <form id="authForm" onsubmit="event.preventDefault(); handleAuth();">
            <div class="input-wrap">
                <input type="email" id="email" placeholder="Access ID (Email)" required autocomplete="email">
            </div>
            <div class="input-wrap">
                <input type="password" id="password" placeholder="Passkey" required autocomplete="current-password">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; margin-top: 5px;">
                <label style="font-size: 13px; color: #64748b; font-weight: 600; display: flex; align-items: center; gap: 6px; cursor: pointer;">
                    <input type="checkbox" id="rememberMe" checked style="accent-color: var(--blue);"> Remember me
                </label>
                <span onclick="resetPassword()" style="font-size: 13px; color: var(--blue); cursor: pointer; font-weight: 700;">Forgot Password?</span>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">INITIATE SESSION</button>
        </form>

        <div style="display: flex; justify-content: space-between; margin-top: 30px; font-size: 12px; font-weight: 700;">
            <span id="toggleText" style="color: #64748b;">
                New User? <span class="toggle-mode" onclick="toggleMode()">Create Identity</span>
            </span>
            <a href="index.html" style="color: #94A3B8; text-decoration: none;">EXIT TERMINAL</a>
        </div>
    </div>

    <div class="visual-section">
        <div class="phone-card">
            <div class="phone-screen">
                <div class="page" style="background: #0047FF;">
                    <i class="fa-solid fa-shop"></i>
                    <h3>Smart Shop</h3>
                    <p>Automated inventory sync.</p>
                </div>
                <div class="page" style="background: #000;">
                    <i class="fa-solid fa-fire-burner"></i>
                    <h3>Cloud Kitchen</h3>
                    <p>Manage live menus.</p>
                </div>
                <div class="page" style="background: #D9FF00; color: #000;">
                    <i class="fa-solid fa-ticket" style="color: #000;"></i>
                    <h3 style="color: #000;">Event Hub</h3>
                    <p style="color: #000;">Instant QR ticketing.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Initialize Supabase
    const SUPABASE_URL = 'https://rujozgysdnaxlpqadqff.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1am96Z3lzZG5heGxwcWFkcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0OTY1MTUsImV4cCI6MjA4NTA3MjUxNX0.zi4FwC0xfq0brTrYs3i18rwO3hbFeVhDBq6TpLQCyVs';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loader = document.getElementById('loader-wrapper');
    const statusText = document.getElementById('status-text');
    let isLoginMode = true;

    // --- UI Controls ---
    const showLoader = (msg) => {
        loader.style.display = 'flex';
        setTimeout(() => loader.style.opacity = '1', 10);
        statusText.innerText = msg;
    };

    const hideLoader = () => {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
    };

    // Toggle between Login and Signup logic
    window.toggleMode = () => {
        isLoginMode = !isLoginMode;
        const title = document.getElementById('page-title');
        const btn = document.getElementById('loginBtn');
        const toggle = document.getElementById('toggleText');

        if (isLoginMode) {
            title.innerText = "Access Port";
            btn.innerText = "INITIATE SESSION";
            toggle.innerHTML = `New User? <span class="toggle-mode" onclick="toggleMode()">Create Identity</span>`;
        } else {
            title.innerText = "New Identity";
            btn.innerText = "REGISTER TERMINAL";
            toggle.innerHTML = `Has ID? <span class="toggle-mode" onclick="toggleMode()">Access Port</span>`;
        }
    };

    // --- Forgot Password Logic ---
    window.resetPassword = async () => {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your Access ID (Email) first to receive the reset link.");
        
        if(!confirm(`Send password reset link to ${email}?`)) return;

        showLoader("SENDING RESET LINK...");
        // Redirect back to this login page after they click the link in email
        const { error } = await _supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.href, 
        });
        
        hideLoader();
        if (error) alert("Error: " + error.message);
        else alert("Reset link sent! Please check your email inbox.");
    };

    // --- Smart Routing (The Brain) ---
    async function routeUser(userId) {
        showLoader("VERIFYING IDENTITY...");
        try {
            // Check if a profile exists for this user
            const { data: profile, error } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', userId)
                .single();

            // LOGIC: If profile exists AND has a store name -> Dashboard
            if (profile && profile.store_name) {
                statusText.innerText = "ACCESS GRANTED";
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } 
            // LOGIC: If profile is missing (New Google User or New Email User) -> Onboarding
            else {
                statusText.innerText = "NEW TERMINAL DETECTED";
                setTimeout(() => window.location.href = 'onboarding.html', 1000);
            }
        } catch (e) {
            // Fallback for any DB error -> Onboarding
            window.location.href = 'onboarding.html';
        }
    }

    // --- Email/Password Auth Handler ---
    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) return alert("Credentials missing.");

        showLoader(isLoginMode ? "AUTHENTICATING..." : "CREATING IDENTITY...");

        try {
            if (isLoginMode) {
                // LOGIN FLOW
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                
                if (error) {
                    hideLoader();
                    if (error.message.includes("Invalid login")) {
                        if(confirm("Account not found or password incorrect. Create new identity?")) {
                            toggleMode(); // Switch UI to register
                        }
                    } else {
                        alert(error.message);
                    }
                } else {
                    await routeUser(data.user.id);
                }

            } else {
                // SIGNUP FLOW
                const { data, error } = await _supabase.auth.signUp({ email, password });
                
                if (error) {
                    hideLoader();
                    alert(error.message);
                } else {
                    if (data.session) {
                        await routeUser(data.user.id);
                    } else {
                        hideLoader();
                        alert("Identity Created! Please check email to verify, then login.");
                        toggleMode(); // Switch back to login
                    }
                }
            }
        } catch (err) {
            hideLoader();
            console.error(err);
        }
    };

    // --- GOOGLE AUTH HANDLER (UPDATED) ---
    document.getElementById('googleLogin').onclick = async () => {
        showLoader("CONNECTING SATELLITE...");
        
        // CRITICAL: We redirect back to *this* page (login.html) first.
        // This ensures the 'window.onload' script runs below to check the profile.
        // If we redirected straight to onboarding, we would skip the profile check.
        const currentUrl = window.location.href.split('#')[0]; // Clean URL

        const { error } = await _supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { 
                redirectTo: currentUrl, 
                queryParams: {
                    access_type: 'offline',
                    prompt: 'select_account' // Forces Google to show the account picker
                }
            }
        });

        if (error) {
            hideLoader();
            alert("Google Auth Error: " + error.message);
        }
    };

    // --- AUTO-LOGIN CHECK (ON LOAD) ---
    // This runs when the page loads (including after returning from Google)
    window.onload = async () => {
        const { data: { session } } = await _supabase.auth.getSession();
        
        if (session) {
            // User is authenticated (either from Google return or saved cookie)
            showLoader("RESUMING SESSION...");
            // Now we check if they have a profile (Dashboard) or need to create one (Onboarding)
            await routeUser(session.user.id);
        } else {
            // No session, allow the page to render the login form
            setTimeout(hideLoader, 800);
        }
    };
</script>

</body>
</html>
