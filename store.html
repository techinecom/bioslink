<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           1. CORE VARIABLES
           ======================================== */
        :root {
            --header-bg: #0A0A0B; 
            --accent: #EA580C;
            --body-bg: #F2F3F5; 
            --card-bg: #FFFFFF;
            --text-main: #0A0A0B;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--body-bg); 
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, h4, .brand-font { font-family: 'Outfit', sans-serif; }
        .accent-text { color: var(--accent) !important; }
        .accent-bg { background-color: var(--accent) !important; }
        .header-dynamic-bg { background-color: var(--header-bg) !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* ========================================
           2. ANIMATIONS (ALWAYS ON)
           ======================================== */
        @keyframes lightOrbit {
            0% { transform: translate(-20%, -20%) scale(1); opacity: 0.1; }
            50% { transform: translate(30%, 30%) scale(1.2); opacity: 0.2; }
            100% { transform: translate(-20%, -20%) scale(1); opacity: 0.1; }
        }
        @keyframes autoTilt {
            0% { transform: perspective(1000px) rotateY(0deg) rotateX(0deg); }
            50% { transform: perspective(1000px) rotateY(5deg) rotateX(2deg); }
            100% { transform: perspective(1000px) rotateY(0deg) rotateX(0deg); }
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* ========================================
           3. UI COMPONENTS
           ======================================== */
        
        /* INTRO SCREEN - FORCED BIG ON MOBILE */
        #intro-screen { 
            position: fixed; inset: 0; z-index: 9999; 
            background-color: #050505; display: flex; 
            align-items: center; justify-content: center; 
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .intro-hidden { transform: translateY(-100%); pointer-events: none; }
        #matrix-canvas { position: absolute; inset: 0; opacity: 0.3; pointer-events: none; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        }

        /* HEADER - SIDE-BY-SIDE LAYOUT PRESERVED */
        .header-section {
            position: relative; 
            padding-top: 7rem; 
            padding-bottom: 80px;
            background: var(--header-bg); 
            overflow: hidden;
            border-bottom-left-radius: 50px; 
            border-bottom-right-radius: 50px;
        }

        .header-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            filter: blur(60px); pointer-events: none; z-index: 1;
            animation: lightOrbit 10s ease-in-out infinite;
        }

        /* CATEGORIES - CENTERED */
        #categoryBox { 
            display: flex; 
            justify-content: center; /* Forced Center */
            flex-wrap: wrap; 
            gap: 1.5rem; 
        }
        .category-card { transition: transform 0.3s; opacity: 0.8; }
        .category-card.active { opacity: 1; transform: scale(1.1); }
        .orbit-ring {
            position: absolute; inset: -5px; border: 2px solid transparent;
            border-top-color: var(--accent); border-radius: 50%;
            opacity: 0; transition: opacity 0.5s;
        }
        .active .orbit-ring { opacity: 1; animation: spin 4s linear infinite; }

        /* PRODUCT GRID */
        .product-shell {
            background: var(--card-bg); border-radius: 1.5rem; padding: 0.8rem;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        /* ========================================
           4. STRICT MOBILE OVERRIDES (NO STACKING)
           ======================================== */
        @media (max-width: 768px) {
            
            /* 1. FORCE HEADER SIDE-BY-SIDE (Grid Cols 2) */
            .mobile-force-row {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 1rem !important;
                align-items: center !important;
                text-align: left !important;
            }

            /* 2. INTRO CARD - MAKE IT BIG */
            #intro-screen .glass-card {
                width: 95% !important; /* Almost full width */
                padding: 2.5rem !important;
                border-radius: 2rem !important;
            }
            #intro-store-name { font-size: 2.5rem !important; } /* Readable but big */

            /* 3. HERO IMAGE - PRESERVE 3D TILT */
            .hero-image-wrapper img {
                height: 220px !important; /* Smaller height but side-by-side */
                border-radius: 1.5rem !important;
            }
            #main-hero-text { font-size: 2.2rem !important; line-height: 1 !important; }
            #main-sub-text { font-size: 0.7rem !important; display: block !important; }

            /* 4. CATEGORIES - KEEP CENTERED (Wrap if needed) */
            #categoryBox {
                justify-content: center !important;
                gap: 1rem !important;
                padding: 0 10px;
            }
            .category-card { width: 4.5rem; } /* Smaller icons to fit more */
            .category-card .w-24 { width: 4rem !important; height: 4rem !important; }

            /* 5. PRODUCT GRID - 2 COLUMNS STRICT */
            #productGrid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.8rem !important;
                padding: 0 10px;
            }
            .product-shell { padding: 0.6rem !important; }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://rujozgysdnaxlpqadqff.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1am96Z3lzZG5heGxwcWFkcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0OTY1MTUsImV4cCI6MjA4NTA3MjUxNX0.zi4FwC0xfq0brTrYs3i18rwO3hbFeVhDBq6TpLQCyVs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let products = [], cart = [], profile = {};
        let currentProduct = null;
        let selectedVariant = 'Standard';
        let isSyncing = false;

        window.onload = async () => {
            initMatrixEffect();
            await fullSync(); 
            initAutomatedUI();

            // CRITICAL MOBILE FIX: Force Sync on Wake/Return
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    console.log("‚ö° Mobile Wakeup: Syncing...");

        async function fullSync() {
            if(isSyncing) return;
            isSyncing = true;
            try {
                let slug = window.location.pathname.replace('/', '').replace('.html', '');
                let query = _supabase.from('profiles').select('*');

                if (!slug || slug === 'index' || slug === '') {
                    query = query.eq('is_published', true).limit(1);
                } else {
                    query = query.eq('store_slug', slug);
                }

                const { data: profData, error } = await query.maybeSingle();
                
                if (profData) {
                    profile = profData;
                    applyBranding(profile);
                    setupRealtimeListeners(profile.id);
                    await fetchProducts(profile.id);
                } else {
                    console.log("No profile found");
                }
            } catch (e) { console.error("Sync Error:", e); } 
            finally { isSyncing = false; }
        }

async function initializeStore() {
        if (isSyncing) return;
        isSyncing = true;

        try {
            // 1. CLEAN URL DETECTION (Fixes Mobile "Trailing Slash" Issue)
            // Removes trailing slash, .html, and query params (?)
            const path = window.location.pathname.replace(/\/+$/, '').replace('.html', '');
            const slug = path.split('/').pop(); // Gets the last part (e.g., 'nike')

            console.log("Detected Slug:", slug); // Debugging

            let query = _supabase.from('profiles').select('*');
            
            // 2. SMART QUERY
            // If we are at the root domain or dashboard, load default
            if (!slug || slug === 'index' || slug === '' || slug === 'dashboard') {
                query = query.eq('is_published', true).limit(1);
            } else {
                // Otherwise, search for the specific store slug
                query = query.eq('store_slug', slug);
            }

            const { data, error } = await query.maybeSingle();

            if (data) {
                profile = data;
                applyBranding(profile);
                setupAutoSync(profile.id);
                await fetchProducts(profile.id);
            } else {
                // FALLBACK: If specific slug fails, load the main default store
                // This prevents the "Black Screen" if a user types a wrong url
                console.warn("Store not found, loading default fallback.");
                const { data: defaultData } = await _supabase.from('profiles').select('*').eq('is_published', true).limit(1).single();
                if(defaultData) {
                    profile = defaultData;
                    applyBranding(profile);
                    await fetchProducts(profile.id);
                }
            }

        } catch (e) {
            console.error("Initialization Error:", e);
        } finally {
            isSyncing = false;
        }
    }
        function setupRealtimeListeners(userId) {
            _supabase.removeAllChannels(); // Clear old connections

            // Global Listener - Filters client side for better mobile reliability
            _supabase.channel('global-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, (payload) => {
                    // Check if update is for this user
                    if (payload.new?.user_id === userId || payload.old?.user_id === userId) {
                        console.log("Product Update");
                        fetchProducts(userId);
                    }
                })
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'profiles' }, (payload) => {
                    if (payload.new.id === userId) {
                        console.log("Profile Update");
                        profile = payload.new;
                        applyBranding(profile);
                    }
                })
                .subscribe();
        }

        function applyBranding(data) {
            if (data.header_color) document.documentElement.style.setProperty('--header-bg', data.header_color);
            if (data.color) document.documentElement.style.setProperty('--accent', data.color);
            
            document.querySelectorAll('#nav-store-name, #intro-store-name').forEach(el => el.innerText = data.store_name || "JINIHOME");
            
            if (data.hero_title) document.getElementById('main-hero-text').innerHTML = data.hero_title;
            if (data.hero_subtitle) document.getElementById('main-sub-text').innerText = data.hero_subtitle;
            if (data.header_url) document.getElementById('hero-image').src = data.header_url;
            if (data.description) document.getElementById('intro-description').innerText = data.description;
            if (data.location) document.getElementById('intro-location').innerText = data.location;
            if (data.category) document.getElementById('intro-store-type').innerText = data.category;
        }

        function initAutomatedUI() {
            const nav = document.getElementById('top-nav');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) nav.querySelector('div').classList.replace('bg-white/5', 'bg-black/80');
                else nav.querySelector('div').classList.replace('bg-black/80', 'bg-white/5');
            });
        }

        function renderCategories(prods) {
            const cats = [...new Set(prods.map(p => p.category?.toLowerCase() || 'general'))];
            const container = document.getElementById('categoryBox');
            
            // Save active state
            const activeEl = document.querySelector('.category-card.active');
            const activeCat = activeEl ? activeEl.innerText.split('\n')[0].trim().toLowerCase() : 'all';

            container.innerHTML = `
                <div class="category-card ${activeCat === 'all' || activeCat === 'showroom' ? 'active' : ''} cursor-pointer text-center" onclick="filterProducts('all', this)">
                    <div class="relative w-24 h-24 mx-auto mb-2">
                        <div class="orbit-ring"></div>
                        <div class="w-full h-full rounded-full bg-white border flex items-center justify-center shadow-lg relative z-10">
                            <span class="font-black text-[10px] text-black">ALL</span>
                        </div>
                    </div>
                    <h4 class="text-[10px] font-bold uppercase">Showroom</h4>
                </div>`;
            
            cats.forEach(cat => {
                container.innerHTML += `
                    <div class="category-card ${activeCat === cat ? 'active' : ''} cursor-pointer text-center" onclick="filterProducts('${cat}', this)">
                        <div class="relative w-24 h-24 mx-auto mb-2">
                            <div class="orbit-ring"></div>
                            <div class="w-full h-full rounded-full bg-white border flex items-center justify-center shadow-lg relative z-10">
                                <span class="font-bold text-[10px] text-black uppercase">${cat}</span>
                            </div>
                        </div>
                        <h4 class="text-[10px] font-bold uppercase tracking-widest text-gray-500">${cat}</h4>
                    </div>`;
            });
        }

        function filterProducts(cat, btn) {
            if (btn) {
                document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
            }
            const grid = document.getElementById('productGrid');
            const filtered = (cat === 'all') ? products : products.filter(p => p.category?.toLowerCase() === cat.toLowerCase());
            
            if(filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-20 font-bold">No items found.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="product-shell group cursor-pointer" onclick='openModal(${JSON.stringify(p).replace(/'/g, "&#39;")})'>
                    <div class="aspect-square bg-gray-50 rounded-[1.2rem] overflow-hidden relative shadow-inner">
                        <img src="${p.images?.[0] || ''}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700" loading="lazy">
                    </div>
                    <div class="mt-3 px-1">
                        <h3 class="font-bold text-sm truncate">${p.name}</h3>
                        <p class="font-black accent-text text-lg italic">$${p.price}</p>
                    </div>
                </div>`).join('');
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            const isOpen = !sidebar.classList.contains('translate-x-full');

            if(!isOpen) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 mt-10 text-sm uppercase">Empty Bag</p>';
                document.getElementById('cart-total').innerText = '$0';
                return;
            }
            let total = 0;
            container.innerHTML = cart.map((item, i) => {
                total += item.price;
                return `
                <div class="flex gap-3 items-center bg-gray-50 p-2 rounded-lg relative">
                    <img src="${item.images?.[0]}" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1">
                        <p class="font-bold text-sm leading-tight">${item.name}</p>
                        <p class="text-[10px] text-gray-500">${item.variant}</p>
                    </div>
                    <p class="font-black text-sm">$${item.price}</p>
                    <button onclick="cart.splice(${i},1);renderCart();" class="absolute -top-2 -right-2 bg-red-500 text-white w-5 h-5 rounded-full text-xs">‚úï</button>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = '$' + total;
        }

        function openModal(p) {
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalPrice').innerText = '$' + p.price;
            document.getElementById('modalDesc').innerText = p.description || 'No description.';
            document.getElementById('modalImg').src = p.images?.[0] || '';
            
            const vContainer = document.getElementById('modalVariants');
            vContainer.innerHTML = '';
            let variants = p.variants ? (typeof p.variants === 'string' ? JSON.parse(p.variants) : p.variants) : [];
            
            if(variants.length) {
                variants.forEach(v => {
                    const b = document.createElement('button');
                    b.className = 'border px-3 py-1 rounded text-xs hover:bg-black hover:text-white transition';
                    b.innerText = v;
                    b.onclick = () => { selectedVariant = v; };
                    vContainer.appendChild(b);
                });
            } else { vContainer.innerHTML = '<span class="text-xs text-gray-400">Standard</span>'; }
            
            currentProduct = p;
            selectedVariant = variants[0] || 'Standard';
            document.getElementById('productModal').classList.replace('hidden', 'flex');
        }

        function addToCartFromModal() {
            if(currentProduct) {
                cart.push({...currentProduct, variant: selectedVariant});
                toggleCart();
                closeModal();
            }
        }

        function closeModal() { document.getElementById('productModal').classList.replace('flex', 'hidden'); }

        function enterSite() { 
            document.getElementById('intro-screen').classList.add('intro-hidden'); 
            document.body.style.overflowY = 'auto';
        }

        function initMatrixEffect() {
            const canvas = document.getElementById('matrix-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            const drops = Array(Math.floor(canvas.width/20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
                drops.forEach((y, i) => {
                    ctx.fillText("01"[Math.floor(Math.random()*2)], i * 20, y * 20);
                    if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }

        function checkoutWhatsApp() {
            if(cart.length === 0) return;
            let msg = `*Order for ${profile.store_name}*\n`;
            cart.forEach(i => msg += `‚Ä¢ ${i.name} [${i.variant}] ($${i.price})\n`);
            msg += `\n*Total: ${document.getElementById('cart-total').innerText}*`;
            const num = profile.payment_number || "919999999999";
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
