<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINIHOME | Storefront</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --header-bg: #0A0A0B; 
            --accent: #EA580C;
            --body-bg: #F2F3F5; 
            --card-bg: #FFFFFF;
            --text-main: #0A0A0B;
            --text-muted: #6B7280;
        }

        /* --- 2. GLOBAL STYLES --- */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--body-bg); 
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, h4, .brand-font { font-family: 'Outfit', sans-serif; }

        /* Utilities */
        .accent-text { color: var(--accent) !important; }
        .accent-bg { background-color: var(--accent) !important; }
        .header-dynamic-bg { background-color: var(--header-bg) !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- 3. COMPONENT STYLES --- */
        
        /* Curved Header */
        .header-section {
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        @media (min-width: 768px) {
            .header-section {
                border-bottom-left-radius: 60px;
                border-bottom-right-radius: 60px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            }
        }

        /* Category Cards */
        .category-card { transition: all 0.3s ease; opacity: 0.7; transform: scale(0.95); }
        .category-card.active { opacity: 1; transform: scale(1.05); }
        .category-card h4 { color: var(--text-muted); }
        .category-card.active h4 { color: var(--accent); font-weight: 800; }

        /* Product Cards */
        .product-shell {
            background: var(--card-bg);
            border-radius: 1.5rem; /* Smaller radius on mobile */
            padding: 0.75rem;      /* Smaller padding on mobile */
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        @media (min-width: 768px) {
            .product-shell { border-radius: 2.5rem; padding: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
            .product-shell:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        }

        /* Orbit Ring Animation */
        .orbit-ring {
            position: absolute; inset: -4px; border: 2px solid transparent; /* Smaller inset mobile */
            border-top-color: var(--accent); border-radius: 50%;
            opacity: 0; transition: all 0.6s ease;
        }
        @media (min-width: 768px) { .orbit-ring { inset: -8px; } }
        
        .active .orbit-ring { opacity: 1; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Cart Sidebar */
        #cart-sidebar {
            position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 400px;
            background: white; z-index: 100; transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        #cart-sidebar.open { transform: translateX(0); }
    </style>
</head>
<body class="antialiased">

    <div id="intro-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center transition-transform duration-1000">
        <canvas id="matrix-canvas" class="absolute inset-0 opacity-20"></canvas>
        <div class="relative z-10 text-center text-white px-6 w-full max-w-lg">
            <div class="w-16 h-16 md:w-24 md:h-24 mx-auto accent-bg rounded-full flex items-center justify-center font-black text-2xl md:text-4xl italic text-white shadow-[0_0_40px_rgba(255,255,255,0.3)] mb-6">J</div>
            <h1 class="text-4xl md:text-7xl font-black tracking-tighter italic mb-2" id="intro-store-name">JINIHOME</h1>
            <p class="text-gray-400 text-[10px] md:text-sm tracking-widest uppercase">Loading Experience...</p>
            <button onclick="enterSite()" class="mt-8 bg-white text-black px-8 py-3 md:px-10 md:py-4 rounded-full font-bold uppercase tracking-widest text-xs md:text-sm hover:scale-105 transition-transform">Enter Store</button>
        </div>
    </div>

    <div id="main-wrapper">
        
        <header class="header-section header-dynamic-bg text-white pt-28 pb-12 md:pt-40 md:pb-20 relative overflow-hidden">
            <nav class="fixed top-0 w-full z-40 py-4 px-6 md:py-6 md:px-12 transition-all duration-300 bg-black/10 backdrop-blur-md border-b border-white/5">
                <div class="max-w-[1500px] mx-auto flex justify-between items-center">
                    <div class="text-xl md:text-2xl font-black tracking-tighter italic cursor-pointer flex gap-2 items-center" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                        <span class="w-2 h-2 md:w-3 md:h-3 accent-bg rounded-full"></span>
                        <span id="nav-store-name">JINIHOME</span>
                    </div>
                    <button class="relative bg-white/10 hover:bg-white/20 px-4 py-2 md:px-6 md:py-2.5 rounded-full transition-all flex items-center gap-2 md:gap-3" onclick="toggleCart()">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-300 hidden md:block">Bag</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:hidden text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                        <div id="cart-count" class="w-5 h-5 md:w-6 md:h-6 accent-bg text-[9px] md:text-[10px] flex items-center justify-center rounded-full text-white font-black">0</div>
                    </button>
                </div>
            </nav>

            <div class="max-w-[1500px] mx-auto px-6 md:px-8 grid md:grid-cols-2 gap-8 md:gap-16 items-center relative z-10">
                <div class="space-y-4 md:space-y-8 text-center md:text-left">
                    <h1 class="text-5xl md:text-8xl font-black leading-[0.9] tracking-tighter" id="main-hero-text">
                        Style in<br><span class="accent-text">Motion.</span>
                    </h1>
                    <p class="text-gray-300 text-sm md:text-lg font-light leading-relaxed max-w-xs mx-auto md:mx-0 md:max-w-md" id="main-sub-text">
                        Curated excellence.
                    </p>
                </div>
                <div class="relative group block">
                    <img id="hero-image" src="https://images.unsplash.com/photo-1549298916-b41d501d3772?q=80&w=1200" class="relative rounded-[2rem] md:rounded-[3rem] shadow-2xl rotate-1 md:rotate-2 group-hover:rotate-0 transition-all duration-700 w-full h-64 md:h-[450px] object-cover">
                </div>
            </div>
        </header>

        <section class="py-10 md:py-16">
            <div class="flex justify-start md:justify-center gap-4 md:gap-8 overflow-x-auto px-6 pb-4 scrollbar-hide snap-x" id="categoryBox">
                <div class="category-card active cursor-pointer text-center shrink-0 snap-center" onclick="filterProducts('all', this)">
                    <div class="relative w-20 h-20 md:w-28 md:h-28 mx-auto mb-2 md:mb-3">
                        <div class="orbit-ring"></div>
                        <div class="w-full h-full rounded-full bg-white border-2 border-gray-100 flex items-center justify-center shadow-lg">
                            <span class="font-black text-[10px] md:text-xs text-black">ALL</span>
                        </div>
                    </div>
                    <h4 class="text-[9px] md:text-[10px] font-bold uppercase tracking-widest">Showroom</h4>
                </div>
                </div>
        </section>

        <section class="pb-32 px-4 md:px-6 max-w-[1500px] mx-auto min-h-[600px]">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-10">
                <div class="col-span-full text-center py-20 text-gray-400 animate-pulse text-sm">Loading Collection...</div>
            </div>
        </section>

    </div>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 z-[90] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="cart-sidebar">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white">
            <h3 class="font-bold text-lg md:text-xl">Your Bag</h3>
            <button onclick="toggleCart()" class="p-2 hover:bg-gray-100 rounded-full text-black">✕</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
            <p class="text-center text-gray-400 mt-10 text-sm">Your bag is empty.</p>
        </div>
        <div class="p-6 border-t border-gray-100 bg-gray-50">
            <div class="flex justify-between mb-4 font-bold text-base md:text-lg">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full py-3 md:py-4 accent-bg text-white rounded-xl font-bold uppercase text-xs md:text-sm tracking-widest hover:opacity-90 transition-opacity">
                Checkout on WhatsApp
            </button>
        </div>
    </div>

    <div id="productModal" class="fixed inset-0 z-[100] hidden items-end md:items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-white rounded-t-[2rem] md:rounded-[2.5rem] w-full max-w-5xl md:max-h-[90vh] h-[90vh] md:h-auto overflow-hidden relative shadow-2xl flex flex-col md:flex-row animate-slideUp md:animate-none">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 bg-gray-100 p-2 rounded-full hover:bg-gray-200 text-black">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="md:w-1/2 bg-gray-50 p-6 flex items-center justify-center h-1/3 md:h-auto shrink-0">
                <img id="modalImg" class="h-full md:w-full md:h-auto object-contain md:object-cover rounded-2xl shadow-md">
            </div>

            <div class="md:w-1/2 p-6 md:p-12 overflow-y-auto h-2/3 md:h-auto">
                <p class="accent-text text-[10px] font-bold uppercase tracking-widest mb-2">New Arrival</p>
                <h2 id="modalTitle" class="text-2xl md:text-4xl font-black mb-2 text-black leading-tight">Product Name</h2>
                <p id="modalPrice" class="text-xl md:text-2xl font-bold accent-text mb-4">$0</p>
                
                <p id="modalDesc" class="text-gray-500 text-xs md:text-sm leading-relaxed mb-6">Description...</p>

                <div class="mb-6">
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Select Variant</label>
                    <div id="modalVariants" class="flex flex-wrap gap-2">
                        </div>
                </div>

                <div class="flex gap-3 pb-safe">
                    <button onclick="addToCartFromModal()" class="w-full py-3 md:py-4 bg-black text-white rounded-xl font-bold uppercase text-[10px] md:text-xs tracking-widest hover:bg-gray-800">Add to Bag</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="header-dynamic-bg text-white py-12 px-6">
        <div class="max-w-[1500px] mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-black italic accent-text mb-2" id="footer-store-name">JINIHOME.</h2>
            <p class="text-gray-400 text-xs md:text-sm">Powered by JiniHome Engine.</p>
        </div>
    </footer>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://rujozgysdnaxlpqadqff.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1am96Z3lzZG5heGxwcWFkcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0OTY1MTUsImV4cCI6MjA4NTA3MjUxNX0.zi4FwC0xfq0brTrYs3i18rwO3hbFeVhDBq6TpLQCyVs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // STATE
        let products = [];
        let cart = [];
        let currentProduct = null;
        let selectedVariant = null;
        let profile = {};

        // INITIALIZE
        window.onload = async () => {
            initMatrix(); // Start Intro Effect
            await loadStoreData();
        };

        // 1. DATA LOADING
        async function loadStoreData() {
            try {
                let slug = window.location.pathname.replace('/', '').replace('.html', '');
                if (!slug || slug === 'index') {
                    const { data } = await _supabase.from('profiles').select('*').eq('is_published', true).limit(1);
                    if(data && data[0]) profile = data[0];
                } else {
                    const { data } = await _supabase.from('profiles').select('*').eq('store_slug', slug).single();
                    if(data) profile = data;
                }

                if(profile) updateBranding(profile);

                const { data: prodData } = await _supabase.from('products').select('*').eq('user_id', profile?.id);
                if(prodData) {
                    products = prodData;
                    renderCategories(products);
                    filterProducts('all'); 
                }
            } catch(e) {
                console.error("Error loading store:", e);
            }
        }

        // 2. BRANDING UPDATE
        function updateBranding(data) {
            if(data.header_color) document.documentElement.style.setProperty('--header-bg', data.header_color);
            if(data.color) document.documentElement.style.setProperty('--accent', data.color);
            if(data.store_name) document.querySelectorAll('#nav-store-name, #intro-store-name, #footer-store-name').forEach(el => el.innerText = data.store_name);
            if(data.hero_title) document.getElementById('main-hero-text').innerHTML = data.hero_title;
            if(data.hero_subtitle) document.getElementById('main-sub-text').innerText = data.hero_subtitle;
            if(data.header_url) document.getElementById('hero-image').src = data.header_url;
        }

        // 3. RENDER LOGIC
        function renderCategories(prods) {
            const cats = [...new Set(prods.map(p => p.category?.toLowerCase() || 'general'))];
            const container = document.getElementById('categoryBox');
            
            cats.forEach(cat => {
                if(!cat) return; 
                const div = document.createElement('div');
                // Added shrink-0 snap-center for mobile swipe
                div.className = 'category-card cursor-pointer text-center shrink-0 snap-center';
                div.onclick = (e) => filterProducts(cat, e.currentTarget);
                div.innerHTML = `
                    <div class="relative w-20 h-20 md:w-28 md:h-28 mx-auto mb-2 md:mb-3">
                        <div class="orbit-ring"></div>
                        <div class="w-full h-full rounded-full bg-white border-2 border-gray-100 flex items-center justify-center shadow-lg hover:shadow-xl transition-shadow">
                            <span class="font-bold text-[10px] md:text-xs text-black uppercase">${cat}</span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function filterProducts(cat, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const filtered = (cat === 'all') 
                ? products 
                : products.filter(p => (p.category || '').toLowerCase() === cat.toLowerCase());
            
            const grid = document.getElementById('productGrid');
            
            if(filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No items in ${cat}</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => {
                const img = (p.images && p.images[0]) ? p.images[0] : 'https://placehold.co/400';
                return `
                <div class="product-shell group cursor-pointer" onclick='openModal(${JSON.stringify(p).replace(/'/g, "&#39;")})'>
                    <div class="aspect-square bg-gray-100 rounded-2xl md:rounded-[2rem] mb-3 md:mb-4 overflow-hidden relative">
                         <img src="${img}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                         <button onclick="event.stopPropagation(); quickAdd(${p.id})" class="absolute bottom-2 right-2 md:bottom-3 md:right-3 bg-white p-2 md:p-3 rounded-full shadow-lg hover:bg-[var(--accent)] hover:text-white transition-colors">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                         </button>
                    </div>
                    <div class="px-1 md:px-2">
                        <h3 class="font-bold text-sm md:text-lg truncate leading-tight">${p.name}</h3>
                        <div class="flex justify-between items-center mt-1">
                            <span class="font-black accent-text text-sm md:text-lg">$${p.price}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // 4. MODAL & VARIANTS
        function openModal(p) {
            currentProduct = p;
            selectedVariant = (p.variants && p.variants.length > 0) ? p.variants[0] : 'Standard';

            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalPrice').innerText = '$' + p.price;
            document.getElementById('modalDesc').innerText = p.description || 'No description.';
            document.getElementById('modalImg').src = (p.images && p.images[0]) ? p.images[0] : '';

            const vContainer = document.getElementById('modalVariants');
            vContainer.innerHTML = '';
            
            let variantList = [];
            if (p.variants && Array.isArray(p.variants)) variantList = p.variants;
            else if (typeof p.variants === 'string') try { variantList = JSON.parse(p.variants); } catch(e) {}

            if(variantList.length > 0) {
                variantList.forEach((v, i) => {
                    const btn = document.createElement('button');
                    btn.className = `px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-[10px] md:text-xs font-bold border transition-all ${i===0 ? 'border-[var(--accent)] text-[var(--accent)]' : 'border-gray-200 text-gray-400'}`;
                    btn.innerText = v;
                    btn.onclick = () => {
                        selectedVariant = v;
                        Array.from(vContainer.children).forEach(b => b.className = 'px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-[10px] md:text-xs font-bold border border-gray-200 text-gray-400');
                        btn.className = 'px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-[10px] md:text-xs font-bold border border-[var(--accent)] text-[var(--accent)]';
                    };
                    vContainer.appendChild(btn);
                });
            } else {
                vContainer.innerHTML = '<span class="text-xs text-gray-400">One Size</span>';
            }

            document.getElementById('productModal').classList.replace('hidden', 'flex');
        }

        function closeModal() {
            document.getElementById('productModal').classList.replace('flex', 'hidden');
        }

        // 5. CART LOGIC
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.add('hidden');
                overlay.classList.remove('opacity-100');
            } else {
                sidebar.classList.add('open');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10); 
                renderCart();
            }
        }

        function quickAdd(id) {
            const p = products.find(i => i.id === id);
            if(p) {
                cart.push({...p, variant: (p.variants && p.variants[0]) || 'Standard'});
                updateCartCount();
                toggleCart();
            }
        }

        function addToCartFromModal() {
            if(currentProduct) {
                cart.push({...currentProduct, variant: selectedVariant});
                updateCartCount();
                closeModal();
                toggleCart();
            }
        }

        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 mt-10 text-sm">Your bag is empty.</p>';
                document.getElementById('cart-total').innerText = '$0';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="flex gap-4 items-center">
                        <img src="${item.images ? item.images[0] : ''}" class="w-14 h-14 rounded-lg object-cover bg-gray-100">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm truncate">${item.name}</h4>
                            <p class="text-[10px] text-gray-500">${item.variant}</p>
                            <p class="font-bold accent-text text-sm">$${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-gray-300 hover:text-red-500 p-2">✕</button>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = '$' + total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            renderCart();
        }

        function checkoutWhatsApp() {
            if(cart.length === 0) return;
            let msg = `Hi ${profile.store_name}, I want to order:\n\n`;
            let total = 0;
            cart.forEach(item => {
                msg += `- ${item.name} (${item.variant}): $${item.price}\n`;
                total += item.price;
            });
            msg += `\nTotal: $${total}`;
            const num = profile.payment_number || "919999999999";
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // UTILS
        function enterSite() {
            document.getElementById('intro-screen').classList.add('intro-hidden');
            document.body.style.overflow = 'auto';
        }
        
        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const cols = canvas.width / 20;
            const drops = Array(Math.floor(cols)).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#EA580C'; 
                ctx.font = '15px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 50);
        }
    </script>
</body>
</html>
